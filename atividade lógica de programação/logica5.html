<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questoes 5 </title>
    <script>
        var N1 = parseInt(prompt("Insira um numero "));
        var N2 = parseInt(prompt("Insira um numero "));
        var operacao = prompt("Escolha uma operacao");

           if(operacao == "+") {
            var soma = N1 + N2

            alert (`A soma de ${N1} + ${N2} = ${soma} `)
           }

           else if (operacao == "-") {
            var subtracao = N1 - N2

            alert  (`A subtracao de ${N1} - ${N2} = ${subtracao} `)
           }

           else if (operacao == "x") {
            var multiplicacao = N1 * N2

            alert  (`A multiplicacao de ${N1} x ${N2} = ${multiplicacao} `)
           }

           else if (operacao == "/") {
            var divisao = N1 / N2

            alert  (`A divisao de ${N1} / ${N2} = ${divisao} `)
           }
    </script>
</head>
